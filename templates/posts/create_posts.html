{% extends 'base.html' %}

{% load crispy_forms_tags %}
{% block content %}
<div class="container">
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form|crispy }}

<div class="text-center">
  <div class="col">
  <button class="btn btn-primary">Post</button>
   <a class="btn btn-danger" href="{{ request.META.HTTP_REFERER }}" >Cancel</a>   
    </div>
    </div>

</form>
</div>
{% endblock content %}
